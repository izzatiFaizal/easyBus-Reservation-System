<!DOCTYPE html>
<html>
<head>
<style>
.bg {
  background-image: url('img/bus5.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
</style>
<meta charset="ISO-8859-1">
<title>Register</title>
<!-- login css -->
<link rel="stylesheet" href="css/login.css">
<!-- bootstrap css -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- bootstrap css -->
<link rel="stylesheet" href="css/all.css">
<script> 
function validate()
{ 
     var name = document.form.name.value;
     var email = document.form.email.value;
     var ICNumber = document.form.ICNumber.value; 
     var phoneNo = document.form.phoneNo.value;
     var password = document.form.password.value;
     var confirmPw= document.form.confirmPw.value;
     
     if (name==null || name=="")
     { 
     alert("Full Name can't be blank"); 
     return false; 
     }
     else if (email==null || email=="")
     { 
     alert("Email can't be blank"); 
     return false; 
     }
     else if (ICNumber==null || ICNumber=="")
     { 
     alert("IC number can't be blank"); 
     return false; 
     }
     else if (phoneNo==null || phoneNo=="")
     { 
     alert("Phone number can't be blank"); 
     return false; 
     }
     else if(password.length<6)
     { 
     alert("Password must be at least 6 characters long."); 
     return false; 
     } 
     else if (password!=confirmPw)
     { 
     alert("Confirm Password should match with the Password"); 
     return false; 
     } 
 } 
</script>
</head>

<body class="bg">
    <div class="container">

         <!-- Outer Row -->
        <div class="row">

           <div class="col-sm-9 col-md-7 col-lg-5 mx-auto"> 

                <div class="card card-signin my-5">
                    <div class="card-body">
                        <!-- Nested Row within Card Body -->
                        
                                    <div class="text-center">
                                    <img src="img/logo7.png">
                                <p><strong><h1 class="h4 text-gray-900 mb-4">Create an Account!</h1></strong></p><hr>
                            </div>
                            <form action="RegisterController" method="POST" onsubmit="return validate()" class="user">
                                <div class="form-group">
                                    	Email:<input type="text" class="form-control form-control-user" name="email"
                                        	placeholder="Email Address">
                                </div>
                                <div class="form-group" >
                                        Name:<input type="text" class="form-control form-control-user" name="name"
                                            placeholder="Name">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        IC Number:<input type="text" class="form-control form-control-user" name="ICNumber"
                                            placeholder="IC Number">
                                    </div>
                                    <div class="col-sm-6">
                                    	Phone Number: <input type="text" class="form-control form-control-user" name="phoneNo"
                                            placeholder="Phone Number">
                               		</div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        Password:<input type="password" class="form-control form-control-user"
                                            name="password" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        Confirm Password:<input type="password" class="form-control form-control-user"
                                            name="confirmPw" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <input type="submit" value="Register Account" class="btn btn-primary btn-user btn-block">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.jsp">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

     <!-- Javascript files-->
      <script src="js/jquery.slim.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
